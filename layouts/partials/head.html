<head>
    {{ if .Params.titleTag }}
      <title>{{.Params.titleTag}}</title>
    {{ else }}
      <title>Gold Loan in {{.Params.title}} with Rupeek</title>
    {{end}} 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content={{.Params.meta_description}}>
    <meta name="title" content={{.Params.meta_title}}>
    <meta name="keywords" content={{.Params.meta_keywords}}>
    <meta name="author" content={{.Params.meta_author}}>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    {{ if .Params.cononical }}
      <link rel="cononical" href="{{ .Params.cononical}}">
    {{ else if and (.Params.postType) (.Params.Title) }}
      <link rel="cononical" href="www.rupeek.com/india/{{ .Params.postType}}/{{ .Params.Title }}">
    {{ else }}
      <link rel="cononical" href="www.rupeek.com/india">
    {{end}}
