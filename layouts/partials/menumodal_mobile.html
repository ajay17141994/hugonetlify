<style>
    /* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-image:linear-gradient(to right, rgb(198, 67, 39), rgb(243, 150, 43));
}

/* Modal Content */
.modal-content {
  position: relative;
  background: linear-gradient(90deg, #f26622, #f78f1e);
  margin: auto;
  padding: 0;
  border: 1px solid #888;
  width: 100%;
  height:100vh;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
  -webkit-animation-name: animatetop;
  -webkit-animation-duration: 0.4s;
  animation-name: animatetop;
  animation-duration: 0.4s
}

/* Add Animation */
@-webkit-keyframes animatetop {
  from {top:-300px; opacity:0} 
  to {top:0; opacity:1}
}

@keyframes animatetop {
  from {top:-300px; opacity:0}
  to {top:0; opacity:1}
}

/* The Close Button */
.close {
  color: white;
  float: right;
  font-size: 28px;
  font-weight: bold;
  position: absolute;
  top: 10px;
  right:10px;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

.modal-header {
    position: relative;
  padding: 30px 15px;
  background-color: transparent;
  color: white;
}

.modal-body {padding: 2px 16px;}
.mobile_nav{display: block;width:100%;}
.mobile_navul{display:block;width:100%;text-align: center;padding: 0;}
.mobile_navli{width:100%;font-size: 18px;font-weight: 500;padding:10px;list-style-type: none;}
.mobile_navli a{text-decoration: none;color:#fff;}
</style>
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <div class="mobile_nav">
            <ul class="mobile_navul">
                <li class="mobile_navli"><a href="" class="mobile_navhref">About</a></li>
                <li class="mobile_navli"><a href="" class="mobile_navhref">Schemes</a></li>
                <li class="mobile_navli"><a href="" class="mobile_navhref">Loan Transfer</a></li>
                <li class="mobile_navli"><a href="" class="mobile_navhref">Contact</a></li>
                <li class="mobile_navli"><a href="" class="mobile_navhref">Repay your loan</a></li>
            </ul>
        </div>
      </div>
    </div>
  
  </div>
  <script>
    // Get the modal
    var modal = document.getElementById("myModal");
    
    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");
    
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];
    
    // When the user clicks the button, open the modal 
    btn.onclick = function() {
      modal.style.display = "block";
    }
    
    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    </script>
