backend:
  name: github
  repo: ajay17141994/hugonetlify   # Path to your GitHub repository

media_folder: "images/uploads"
permalinks:
        city: /:title

collections:
  - label: "Home Page"
    name: "product_listingHomepage"
    folder: "content"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Layout (Required)"
        name: "layout"
        widget: "hidden"
        default: "post"
      - label: "Title Tag for SEO (Required)"
        name: "titleTag"
        widget: "string"
      - label: "post type (Required)"
        name: "postType"
        widget: "hidden"
        default: "sublocality"
      - label: "Cononical"
        name: "cononical"
        widget: "string"
        required: false
      - label: "Meta Description (Required)"
        name: "meta_description"
        widget: "string"
      - label: "Meta title"
        name: "meta_title"
        widget: "string"
      - label: "Meta Keyword (Required)"
        name: "meta_keywords"
        widget: "string"
      - label: "Meta Author (Required)"
        name: "meta_author"
        widget: "string"
      - label: "Post for city/Sub Locality (Required)"
        name: "locality_type"
        widget: "select"
        options: ["City", "Sub-Locality", Home-Page]
      - label: "Category (Required)"
        name: "categories"
        widget: "hidden"
        default: "Product Listing"
      - label: "City/Sub Locality Name (Required)"
        name: "title"
        widget: "hidden"
        default: "index"
      - label: "Page Heading(part 1 eg.Gold Loan in City_Name) (Required)"
        name: "heading_one"
        widget: "string"
      - label: "Page Heading(Part 2) (Required)"
        name: "heading_two"
        widget: "string"
        default: "with"
      - label: "Page Heading(part 3 eg. company_name) (Required)"
        name: "heading_three"
        widget: "string"
        default: "Rupeek"
      - label: "Brief Description"
        name: "description"
        widget: "string"
      - label: "City Description related to GOLD LOAN (Required)"
        name: "body"
        widget: "markdown"
      - label: "Gold loan based city Bottom paragraph (Required)"
        name: "sub_footerData"
        widget: "markdown"
