backend:
  name: github
  repo: ajay17141994/hugonetlify  # Path to your GitHub repository

media_folder: "images/uploads"

collections:
  - label: "Blog posts Hugo"
    name: "blog-posts"
    folder: "content"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "post"
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Category"
        name: "categories"
        widget: "hidden"
        default: "Product Listing"
      - label: "Page Heading(part 1 eg.Gold Loan in City_Name)"
        name: "heading_one"
        widget: "string"
      - label: "Page Heading(Part 2)"
        name: "heading_two"
        widget: "string"
        default: "with"
      - label: "Page Heading(part 3 eg. company_name)"
        name: "heading_three"
        widget: "string"
        default: "Rupeek"
      - label: "Brief Description"
        name: "description"
        widget: "string"
      - label: "City Description related to GOLD LOAN"
        name: "body"
        widget: "markdown"
      - label: "Sub locality name where service is available separated by comma (eg. HSR LAYOUT, JP NAGAR, JAYANAGARA )"
        name: "sub_locality"
        widget: "string"
      - label: "Gold loan based city Bottom paragraph"
        name: "sub_footerData"
        widget: "string"
      